rating_scorer.settings:
  path: '/admin/config/rating-scorer'
  defaults:
    _form: '\Drupal\rating_scorer\Form\RatingScorerSettingsForm'
    _title: 'Rating Scorer Settings'
  requirements:
    _permission: 'administer rating scorer'

rating_scorer.calculator:
  path: '/admin/config/rating-scorer/calculator'
  defaults:
    _controller: '\Drupal\rating_scorer\Controller\RatingScorerController::calculator'
    _title: 'Calculator'
  requirements:
    _permission: 'administer rating scorer'
rating_scorer.field_mapping_collection:
  path: '/admin/config/rating-scorer/field-mappings'
  defaults:
    _entity_list: 'rating_scorer_field_mapping'
    _title: 'Field Mappings'
  requirements:
    _permission: 'administer rating scorer'

rating_scorer.field_mapping_add:
  path: '/admin/config/rating-scorer/field-mappings/add'
  defaults:
    _entity_form: 'rating_scorer_field_mapping.add'
    _title: 'Add Field Mapping'
  requirements:
    _permission: 'administer rating scorer'

rating_scorer.field_mapping_edit:
  path: '/admin/config/rating-scorer/field-mappings/{rating_scorer_field_mapping}/edit'
  defaults:
    _entity_form: 'rating_scorer_field_mapping.edit'
    _title: 'Edit Field Mapping'
  requirements:
    _permission: 'administer rating scorer'

rating_scorer.field_mapping_delete:
  path: '/admin/config/rating-scorer/field-mappings/{rating_scorer_field_mapping}/delete'
  defaults:
    _entity_form: 'rating_scorer_field_mapping.delete'
    _title: 'Delete Field Mapping'
  requirements:
    _permission: 'administer rating scorer'
